{% extends '../kontrolBack/base.html' %}


{% block title %}Login{% endblock %}

{% block content %}
  <br>
  <br>
  <form method="post">
    {% csrf_token %}
    
    <table>
      <tr>
        <td>{{form.username.label}}:</td><td>{{form.username}}</td>
      </tr>
      <tr>
        <td>{{form.password.label}}:</td><td>{{form.password}}</td>
      </tr>
      <tr>
        <td><button type="submit" class="btn btn-success">Login</button></td><td></td>
      </tr>

    </table>


  </form>
{% endblock %}
