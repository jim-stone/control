{% extends 'kontrolBack/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row d-flex justify-content-center">
<div class="col-md-6">
    <br>
    <h2 class="m-4">{{checklist.name}}</h2>
    {{checklist.questions}}

    <form action="" method="POST">
        {% csrf_token %}
        <div class="base_menu">
            {{ form.block|as_crispy_field }}
        </div>
        

        <div class="checkbox-success checkbox-lg">
            {{ form.questions|as_crispy_field }}
        </div>

        <input type="submit" class="btn btn-outline-success"/ value="Dodaj pytanie">
    </form>

</div>
</div>
<script src="{% static 'kontrolBack/main.js' %}"></script>
{% endblock content %}
